<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>
</head>
<body>
    <!--adding audio, video-->
    <audio controls>
        <source src=""/>
    </audio>


    <table>
        <caption>Заголовок завжди в цьому тегу</caption> 
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <!--tr*4>td*4-->
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder</td>
                <td>10 000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bill Gates</td>
                <td>Founder</td>
                <td rowspan="2">10 000$</td> <!--rowspan="2" - об'єднує 2 рядки-->
            </tr>
            <tr>
                <td>3</td>
                <td>Bill Gates</td>
                <td>Founder</td>
                <td>10 000$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bill Gates</td>
                <td>Founder</td>
                <td>10 000$</td>
            </tr>


        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td>40 000$</td>

        </tfoot>
    </table>

</html>
